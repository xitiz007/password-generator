{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static '/css/second.css' %}">
</head>
<body>
    <div class="container text-center">
        <h1>randomly generated {{length}} digit password</h1>
        <div class="random-password">
            <h2 class="alert alert-success" id="generatedpassword">{{generated_password}}</h2>
            <button title="copy to clipboard" onclick="myFunction()"><img src="{% static '/images/copy.png' %}" alt="copy clipboard"></button>
        </div>
        <a href="{% url 'home' %}">Back</a>
    </div>
    <script src="{% static '/js/script.js' %}">
    </script>
</body>
</html>
